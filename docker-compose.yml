version: "3.9"

services:
  api:
    build: .
    container_name: tg-events-api
    env_file:
      - .env
    volumes:
      - ./sessions:/app/sessions
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg15
    container_name: tg-events-db
    environment:
      POSTGRES_DB: tg_events
      POSTGRES_USER: tg
      POSTGRES_PASSWORD: tg
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: tg-events-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:


