<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TG Events Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/miniapp/styles.css?v=4" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Latest Posts</h1>
        <div id="controlsBar">
          <select id="channelSelect">
            <option value="">All channels</option>
          </select>
          <input id="userFilter" placeholder="@username (optional)" />
          <input id="genCount" type="number" min="1" max="500" value="50" style="width:90px" placeholder="Count" />
          <button id="reloadBtn">Reload</button>
          <button id="refreshChannelsBtn">Refresh channels</button>
          <button id="ingestBtn">Ingest selected</button>
          <button id="genBtn">Generate comments</button>
          <span id="genStatus" class="status-badge hidden">âœ“ Done</span>
          <button id="clearBtn">Clear comments</button>
          <button id="deletePostsBtn">Delete posts</button>
        </div>
      </header>
      <section id="picker" class="hidden"></section>
      <section id="board"></section>
      <div id="columns">
        <aside id="topics" class="hidden"></aside>
        <main id="list"></main>
      </div>
    </div>
    <script src="/miniapp/main.js?v=57"></script>
  </body>
  </html>
